<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <h1>My Bio Data</h1>
   <fieldset>
    <legend>Personal Information</legend>
    <label for="ab">First Name:</label>
    <input id="ab" type="text" placeholder="First Name">
    <label for="x">Last Name:</label>
    <input id="x" type="text" placeholder="Last Name">
    <br><br>
    Male:<input type="radio" name="gender" value="male">
    Female:<input type="radio" name="gender" value="female">
    Other:<input type="radio" name="gender" value="other">
    <br><br>

    Date of Birth:<input type="date" name="dob">
    <br><br>
    <label for="c">Email:</label>
    <input id="c" type="email" name="email" placeholder="Enter your email">
    <br><br>

    Phone:<input type="text" name="phone" placeholder="+91">
   </fieldset>

   <fieldset>
    <legend>Education</legend>
    <label for="d">School Name:</label>
    <input id="d" type="text" name="school" placeholder="School Name">
    <br><br>
    Class:<input type="text" name="class" placeholder="Enter Class">
    <br><br>
    Stream:
    <select name="stream">
        <option value="science">Science</option>
        <option value="commerce">Commerce</option>
        <option value="arts">Arts</option>

    </select>
    <br><br>

    Marksheet:<input type="file" name="marksheet">

   </fieldset>
   <br><br>
   <button>Submit</button>

    </form>
</body>
</html>
